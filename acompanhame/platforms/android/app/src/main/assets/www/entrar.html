<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>acompanha.me - login</title>
    <link rel="stylesheet" href="css/entrar.css" />
  </head>
  <body>
    <div id="app">
      <div class="view view-main">
        <div class="page" data-name="entrar">
          <div class="header">
            <a href="bem_vindo.html" class="back-button">
              <img src="img/botao_deslogar.svg" alt="Voltar" />
            </a>
          </div>
          <div class="container">
            <div class="logo-banner">
              <img
                src="img/tela_login_logomarca.svg"
                alt="logo do acompanhame"
              />
            </div>
          </div>
          <div class="formulario">
            <form id="login-form">
              <div class="form-group">
                <label for="cpf">CPF:</label>
                <input
                  required
                  type="text"
                  name="cpf"
                  id="id_cpf"
                  placeholder="CPF"
                  class="cpf"
                />
              </div>
              <div class="form-group">
                <label for="senha">Senha:</label>
                <input
                  required
                  type="password"
                  name="password"
                  id="id_senha"
                  placeholder="Senha"
                  class="senha"
                />
              </div>
              <input
                type="submit"
                value="Entrar"
                class="btn btn-primary btn-block"
              />
              <div class="link-cadastro">
                <a href="cadastro.html">Não possui uma conta? - Clique aqui</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("login-form").addEventListener("submit", function (event) {
  event.preventDefault();

  const form = event.target;
  const formData = new FormData(form);

  fetch("https://10.0.2.2:8000/entrar", {
    method: "POST",
    body: formData,
  })
    .then((response) => response.json())
    .then((data) => {
    console.log("Resposta do servidor:", JSON.stringify(data, null, 2));
    if (data.status === "success") {
        window.location.href = data.redirect;
    } else if (data.status === "error") {
        if (typeof data.message === "object") {
            const errors = Object.entries(data.message)
                .map(([field, msgs]) => `${field}: ${msgs.join(", ")}`)
                .join("\n");
            alert(`Erro(s) no formulário:\n${errors}`);
        } else {
            alert(data.message);
        }
    }
})
    .catch((error) => {
      console.error("Erro na requisição:", error);
      alert("Ocorreu um erro ao tentar fazer o login.");
    });
});
    </script>

    <script src="./js/routes.js"></script>
  </body>
</html>
