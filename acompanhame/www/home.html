<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>acompanha.me - home</title>
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/main-bar.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link
    href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  </head>
  <body>
    <div class="view view-main">

      <div class="page" data-name="home">

        <div class="header">
          <a href="entrar.html" class="back-button">
            <img src="img/botao_deslogar.svg" alt="botão deslogar" />
          </a>
        </div>

        <div class="container">
          <!-- <div class="titulo">Bem Vindo!</div> -->

          <div id="map"></div>

          <p class="link-alterar">
            <a href="localizacao_alterar.html">Aperte aqui para alterar a localização</a>.
          </p>

          <!-- Botões de ações -->
          <div class="buttons">
            <button id="share-location" class="button">Compartilhar Localização</button>
            <button id="stop-location" class="button">Parar Compartilhamento</button>
          </div>

          <!-- Ícone e título -->
          <div class="info">
            <img src="img/tela_principal_icone_localizacao.svg" alt="Ícone"/>
            <span class="info-title">Localização Atual</span>
          </div>

          <p id="current-location">Carregando localização...</p>

        </div>
      </div>

    </div>

    <!-- Scripts -->
    <script src="js/map.js"></script>     
    <script src="js/routes.js"></script> 
    <script src="js/main-bar.js"></script> 
  </body>
</html>
