<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>acompanha.me - cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="view view-main">
      <div class="page" data-name="cadastro">
        <div class="header">
          <a href="entrar.html" class="back-button">
            <img src="img/botao_deslogar.svg" alt="Voltar" />
          </a>     
        </div>
        <div class="container">
          <div class="titulo">Criando conta</div>
        </div>
        <div class="formulario">
          <form id="cadastro-form">
            <div class="form-group">
              <label for="nome">Nome completo:</label>
              <input
                required
                type="text"
                name="fullname"
                id="id_nome"
                placeholder="Nome completo"
                class="nome"
              />
            </div>
            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input
                required
                type="text"
                name="cpf"
                id="id_cpf"
                placeholder="CPF"
                class="cpf"
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                required
                type="email"
                name="email"
                id="id_email"
                placeholder="Email"
                class="email"
              />
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input
                required
                type="password"
                name="password"
                id="id_senha"
                placeholder="senha"
                class="senha"
              />
            </div>
            <div class="form-group">
              <label for="confirmar_senha">Confirmar senha:</label>
              <input
                required
                type="password"
                name="password_confirm"
                id="id_confirmar_senha"
                placeholder="Confirmar senha"
                class="confirmar_senha"
              />
            </div>
            <input
              type="submit"
              value="Cadastrar"
              class="btn btn-primary btn-block"
            />
            <p class="terms">
              Ao prosseguir você concorda com os <a href="termos_de_uso.html">Termos de Uso</a>.
          </p>
          </form>
        </div>
        <div class="logo-banner">
          <img src="img\tela_login_logomarca.svg" alt="logo do acompanhame" a />
        </div>
      </div>
    </div>

    <script>
document.getElementById("cadastro-form").addEventListener("submit", function (event) {
    event.preventDefault(); 

    const form = event.target; 
    const formData = new FormData(form);

    fetch("http://10.0.2.2:8000/cadastro", {
        method: "POST",
        body: formData,
    })
        .then((response) => response.json())
        .then((data) => {
            if (data.status === "success") {
               
                window.location.href = data.redirect;
            } else if (data.status === "error") {
                
                let message = data.message;
                if (typeof message === "object") {
                    
                    let errors = Object.keys(message)
                        .map((field) => `${field}: ${message[field].join(", ")}`)
                        .join("\n");
                    alert(errors);
                } else {
                    alert(message);
                }
            }
        })
        .catch((error) => {
            console.error("Erro na requisição:", error);
            alert("Ocorreu um erro ao enviar o formulário.");
        });
});
    </script>
    <script src="./js/routes.js"></script>

</html>
